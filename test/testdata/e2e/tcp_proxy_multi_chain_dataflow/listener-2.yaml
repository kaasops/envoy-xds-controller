apiVersion: envoy.kaasops.io/v1alpha1
kind: Listener
metadata:
  name: tcp-proxy-df-2
spec:
  name: tcp-proxy-df-2
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 7782
  filter_chains:
    - filters:
        - name: envoy.filters.network.tcp_proxy
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
            stat_prefix: tcp-echo-df-2
            cluster: tcp-echo-df-cluster-2
