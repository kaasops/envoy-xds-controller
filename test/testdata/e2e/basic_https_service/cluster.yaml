apiVersion: envoy.kaasops.io/v1alpha1
kind: Cluster
metadata:
  name: test-upstream
spec:
  name: test-upstream
  connect_timeout: 5s
  type: STATIC
  load_assignment:
    cluster_name: test-upstream
    endpoints:
      - lb_endpoints:
          - endpoint:
              address:
                socket_address:
                  address: 127.0.0.1
                  port_value: 8080
