apiVersion: envoy.kaasops.io/v1alpha1
kind: VirtualService
metadata:
  name: autodiscovery-fallback-vs
  annotations:
    envoy.kaasops.io/node-id: test
spec:
  listener:
    name: https-autodiscovery-fallback
  httpFilters:
    - name: envoy.filters.http.router
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
  tlsConfig:
    secretRef:
      name: autodiscovery-fallback-cert
      namespace: exc-secrets-ns2
  virtualHost:
    domains:
      - autodiscovery-fallback.kaasops.io
    routes:
      - match:
          prefix: "/"
        direct_response:
          status: 200
          body:
            inline_string: '{"message":"autodiscovery-fallback"}'
