ui:
  enabled: false
  image:
    repository: kaasops/envoy-xds-controller-ui
    tag: "" # rewrites Chart.AppVersion
    pullPolicy: IfNotPresent
  args: []
  envs: {}
  cacheAPI: "http://exc-envoy-xds-controller-cache-api:9999"
  resources:
    limits:
      cpu: "1"
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 50Mi
  port: 8080
  ingress:
    enabled: false
    annotations:
      nginx.ingress.kubernetes.io/app-root: /nodeIDs
    className: ""
    hosts: []
