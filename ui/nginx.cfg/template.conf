server {
    listen 8080;
    server_name _;
    root   /usr/share/nginx/html;

    location = / {
        return 301 /nodeIDs;
    }
    location /nodeIDs {
        index  index.html index.htm;
        try_files $uri $uri/ /index.html; 
    }
    location /callback {
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
    location /api/v1 {
        proxy_pass ${API_PROXY_PASS};
    }
}